name: Actions workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: linux commands
        id: linux-commands
        run: |
          pwd
          ls
          mkdir abdulDir
      - name: simple Js Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Abdul
      - name: Log Greeting Time
        run: echo "${{steps.greet.outputs.time}}"    